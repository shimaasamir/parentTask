<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <form class="loginForm">
        <h1 class="text-center">
          Login
        </h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" [(ngModel)]='email' class="form-control" name="email" [value]='email'
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]='password' name="password" class="form-control" [value]='password'
            id="exampleInputPassword1" placeholder="Password">
        </div>
        <p class="help">{{error}}</p>
        <button (click)="onLogin(email,password)" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>
