<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="selectedUser">

        <h2>{{selectedUser.name | uppercase}} Details</h2>
        <div class="form-group">
          <label for="exampleInputPassword1">Name:</label>
          <input type="text" [(ngModel)]="selectedUser.name" placeholder="name" class="form-control">
        </div>

      </div>

      <h2>My useres</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" [class.selected]="user === selectedUser">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-success">View</button>
                <button type="button" (click)="onSelect(user)" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
