<app-layout>
  <div *ngIf="deletedMessage" class="alert alert-success" role="alert">
    {{deletedMessage}}
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>

        <h2 *ngIf="selectedUser">{{selectedUser.first_name | uppercase}} Details</h2>
        <div class="form-group row">
          <label class="col-2" for="exampleInputPassword1">Name:</label>
          <div class="col">
            <input *ngIf="selectedUser" type="text" [(ngModel)]="selectedUser.first_name" placeholder="name"
              class="form-control">
            <input *ngIf="!selectedUser" type="text" [(ngModel)]="first_name" placeholder="name"
              class="form-control col">
          </div>
          <div class="col">
            <button class="btn btn-primary " *ngIf="selectedUser">Update</button>
            <button class="btn btn-primary " *ngIf="!selectedUser">Add</button>
          </div>
        </div>

      </div>

      <h2>My useres</h2>
      <table class="table table-striped" *ngIf="users ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Avatar</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" [class.selected]="user === selectedUser">
            <th scope="row">{{user.id}}</th>
            <td><img class="avatar" src="{{user.avatar}}" /></td>

            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" (click)="onSelect(user)" class="btn btn-primary">Edit</button>
                <button type="button" (click)="openConfirmationDialog(user.id)" class="btn btn-danger">Delete</button>
              </div>
            </td>

          </tr>

        </tbody>
      </table>
      <ng-template #empty> No Users Yet </ng-template>

    </div>
  </div>
</app-layout>
